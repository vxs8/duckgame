<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<style type="text/css">
		.duck {
			width: 100px;
			height: 100px;
			background-image: url(1.png);
			background-size: cover;
			position: absolute;
		}
	</style>
		
  </head>
</head>
<body class="be">
	<button style="height: 50px; width:200px; top: 40px; left: 665px; position: absolute;" class="b">начать игру</button>
	<h1 style="height: 50px; width:200px; top: 80px; left: 665px; position: absolute;">ОЧКИ: <span class="score"></span></h1>
	<div style="height: 170px; width: 1530px; background-image: url(wave3.png); background-size: cover; position: absolute; top: 130px;">
	</div>
	<div style="height: 170px; width: 1530px; background-image: url(wave2.png); background-size: cover; position: absolute; top: 280px;">
	</div>
	<div style="height: 290px; width: 1530px; background-image: url(wave1.png); background-size: cover; position: absolute; top: 430px;">
	</div>
	<div style="height: 720px; width: 200px; background-image: url(1s.png); background-size: cover; position: absolute;">
	</div>
	<div style="height: 720px; width: 200px; background-image: url(2s.png); background-size: cover; position: absolute; left: 1330px;">
	</div>
	<script type="text/javascript">
			let topPos = [200, 400, 600];
			let type = ['good', 'bad'];
			let score = 0
			document.querySelector('.score').innerHTML = score;
			let createDuck = function()
			{

				let duck = document.createElement('div');
				document.body.appendChild(duck);
				duck.classList.add('duck');
				let randomTop = Math.round(Math.random()*2);
				duck.style.top = topPos[randomTop] + 'px';
				let leftPos = Math.round(Math.random()*1200+100);
				duck.style.left = leftPos + 'px';
				let duckTypeRand = Math.round(Math.random()*1);
				duck.duckType = type[duckTypeRand];
				if (duck.duckType == 'good') {
					duck.style.backgroundImage = 'url("1.png")'
				}
				else if (duck.duckType == 'bad') {
					duck.style.backgroundImage = 'url("2.png")'
					
				}
				duck.onclick = function() {
					duck.style.display = 'none';
					if (duck.duckType == 'good') {
						score = score + 2
						document.querySelector('.score').innerHTML = score;
					}
					else if (duck.duckType == 'bad') {
						score = score - 1
						document.querySelector('.score').innerHTML = score;
					}
				}
				

			}
			let gameOver = function() {
				if (score>=20) {
					alert('ты победил');
					document.querySelector('.be').style.display = 'none';
				} else {
					alert('ты проиграл')
					document.querySelector('.be').style.display = 'none';
				}
				clearInterval(gameStart);

			}


		document.querySelector('.b').onclick = function() {
			gameStart = setInterval(createDuck, 500);
			document.querySelector('.b').style.display = 'none';
			setTimeout(gameOver, 15000);
		}

		
	</script>

</body>
</html>
